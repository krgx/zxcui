worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;  # Основные MIME-типы
    default_type application/octet-stream;  # Fallback, если файл не распознан
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name 212.193.27.132;

        location / {
            root   html;
            index index.html;
        }
        
        # Общие CORS заголовки для всех location блоков
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin' always;

        location /fastapi/ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            auth_basic "Administrator's Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://api:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /admin {
            if ($request_method = OPTIONS) {
                return 204;
            }
            auth_basic "Administrator's Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://django:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /static/ {
            auth_basic "Administrator's Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            alias /static/;
            expires 30d;
            access_log off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;  
        }                
        # Блокируем прямой доступ к админке по IP без префикса
        location = /admin {
            return 301 http://212.193.27.132/admin/;
        }

        location = /fastapi {
            return 301 http://212.193.27.132/fastapi/docs;
        }
        
        # Базовый health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
